<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Montessori Lesson Helper</title>
    <!-- Tailwind CDN (no build needed) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-zinc-50">
    <div id="root"></div>

    <!-- React + ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Babel Standalone (transpile JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your app code (JSX) -->
    <script type="text/babel">
// Montessori Lesson Helper (no-build GH Pages version)
const { useState, useMemo, useRef } = React;

// --- UI atoms ---
const Card = ({ className = "", children }) => (
  <div className={`bg-white border border-zinc-200 rounded-2xl shadow-sm ${className}`}>{children}</div>
);
const SectionTitle = ({ children, right }) => (
  <div className="flex items-center justify-between mb-3">
    <h3 className="text-lg font-semibold tracking-tight text-zinc-900">{children}</h3>
    {right}
  </div>
);
const Button = ({ children, onClick, type = "button", disabled, className = "" }) => (
  <button
    type={type}
    onClick={onClick}
    disabled={disabled}
    className={`px-4 h-11 rounded-xl border border-zinc-300 bg-zinc-50 hover:bg-zinc-100 disabled:opacity-50 disabled:cursor-not-allowed ${className}`}
  >
    {children}
  </button>
);
const PrimaryButton = ({ children, onClick, type = "button", disabled, className = "" }) => (
  <button
    type={type}
    onClick={onClick}
    disabled={disabled}
    className={`px-4 h-11 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed ${className}`}
  >
    {children}
  </button>
);
const Input = (props) => (
  <input
    {...props}
    className={`w-full h-11 rounded-xl border border-zinc-300 px-3 bg-white focus:outline-none focus:ring-4 focus:ring-indigo-100 ${props.className || ""}`}
  />
);
const Badge = ({ children }) => (
  <span className="inline-block text-xs bg-zinc-100 text-zinc-700 px-2.5 py-1 rounded-full border border-zinc-200">{children}</span>
);
function Placeholder({ children }) {
  return <div className="rounded-xl border border-dashed border-zinc-300 p-6 text-sm text-zinc-600 bg-zinc-50">{children}</div>;
}
function Logo() {
  return <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-600 grid place-items-center text-white font-bold">M</div>;
}

// --- Offline Montessori KB (condensed) ---
const KB = {

    steps: [
      "Explore solids with hands and movement (roll/slide).",

    videoQueries: ["Montessori geometric solids lesson"],
  },
};
const ALL_MATERIALS = Object.keys(KB);
const aliasIndex = Object.fromEntries(Object.entries(KB).flatMap(([name, v]) => v.aliases.map((a) => [a.toLowerCase(), name])));

function dataURLFromFile(file) {
  return new Promise((resolve, reject) => {
    const fr = new FileReader();
    fr.onload = () => resolve(fr.result);
    fr.onerror = reject;
    fr.readAsDataURL(file);
  });
}

function FileInputSection({ onFile }) {
  return (
    <div className="space-y-2">
      <span className="block text-sm font-medium">Add Image</span>
      <div className="grid grid-cols-1 gap-2">
        <label className="block text-sm">
          <span className="block mb-1">Upload from files</span>
          <Input type="file" accept="image/*" onChange={onFile} />
        </label>
        <label className="block text-sm">
          <span className="block mb-1">Use camera</span>
          <Input type="file" accept="image/*" capture="environment" onChange={onFile} />
        </label>
        <div
          className="border-2 border-dashed border-zinc-300 rounded-xl p-3 text-center text-sm text-zinc-600"
          onDragOver={(e) => e.preventDefault()}
          onDrop={(e) => {
            e.preventDefault();
            const f = e.dataTransfer?.files?.[0] || null;
            if (f) onFile({ target: { files: [f] } });
          }}
        >
          Or drag & drop an image here
        </div>
      </div>
    </div>
  );
}

function ApiKeyPopover({ apiKey, setApiKey, model, setModel }) {
  const [open, setOpen] = React.useState(false);
  const [localKey, setLocalKey] = React.useState(apiKey);
  const [localModel, setLocalModel] = React.useState(model);
  const ref = React.useRef(null);

  return (
    <div className="relative" ref={ref}>
      <Button onClick={() => setOpen((v) => !v)}>{apiKey ? "Settings" : "Add API key"}</Button>
      {open && (
        <div className="absolute right-0 mt-2 w-[360px] p-4 bg-white border border-zinc-200 rounded-2xl shadow-xl z-50">
          <div className="flex items-center justify-between mb-2">
            <div className="font-medium">Settings</div>
            <button onClick={() => setOpen(false)} className="text-zinc-500 hover:text-zinc-800">✕</button>
          </div>
          <label className="block text-sm mb-3">
            <span className="block text-zinc-700 mb-1">OpenAI API key (optional)</span>
            <Input value={localKey} onChange={(e) => setLocalKey(e.target.value)} placeholder="sk-..." />
            <span className="block text-xs text-zinc-500 mt-1">Stored in memory only during this session.</span>
          </label>
          <label className="block text-sm mb-3">
            <span className="block text-zinc-700 mb-1">Model</span>
            <select value={localModel} onChange={(e) => setLocalModel(e.target.value)} className="w-full h-11 rounded-xl border border-zinc-300 bg-white px-3">
              <option value="gpt-4o-mini">gpt-4o-mini (vision + chat)</option>
              <option value="gpt-4o">gpt-4o (vision + chat)</option>
              <option value="gpt-4-turbo">gpt-4-turbo (text)</option>
            </select>
          </label>
          <div className="flex items-center justify-end gap-2">
            <Button onClick={() => { setLocalKey(""); setLocalModel("gpt-4o-mini"); }}>Clear</Button>
            <PrimaryButton onClick={() => { setApiKey(localKey.trim()); setModel(localModel); setOpen(false); }}>Save</PrimaryButton>
          </div>
        </div>
      )}
    </div>
  );
}

function App() {
  const [apiKey, setApiKey] = React.useState("");
  const [model, setModel] = React.useState("gpt-4o-mini");
  const [img, setImg] = React.useState(null);
  const [guess, setGuess] = React.useState(null);
  const [loadingDetect, setLoadingDetect] = React.useState(false);
  const [error, setError] = React.useState("");
  const [selected, setSelected] = React.useState(null);
  const [videos, setVideos] = React.useState([]);
  const [chatInput, setChatInput] = React.useState("");
  const [chatLoading, setChatLoading] = React.useState(false);
  const [messages, setMessages] = React.useState([{ role: "assistant", content: "Hi! I’m your Montessori coach. Ask me about presentations, extensions, and scaffolding." }]);

  const material = React.useMemo(() => (selected ? KB[selected] : null), [selected]);

  function makeVideoQueries(name) {
    const q = KB[name]?.videoQueries?.[0] || `${name} Montessori lesson`;
    const q2 = KB[name]?.videoQueries?.[1] || `${name} presentation`;
    return [
      `https://www.youtube.com/results?search_query=${encodeURIComponent(q)}`,
      `https://www.youtube.com/results?search_query=${encodeURIComponent(q2)}`,
    ];
  }

  async function onFile(e) {
    const f = e?.target?.files?.[0] || null;
    if (!f) return;
    try {
      setError("");
      const url = await dataURLFromFile(f);
      setImg(url); setGuess(null); setSelected(null);
      if (apiKey) {
        await runVisionDetect(url);
      } else {
        const name = f.name?.toLowerCase() || "";
        const hit = Object.keys(aliasIndex).find((a) => name.includes(a));
        if (hit) { const canonical = aliasIndex[hit]; setGuess(canonical); setSelected(canonical); setVideos(makeVideoQueries(canonical)); }
      }
    } catch (err) { setError(String(err && err.message ? err.message : err)); }
  }

  async function runVisionDetect(dataUrl) {
    setLoadingDetect(true); setError("");
    try {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${apiKey}` },
        body: JSON.stringify({
          model,
          messages: [
            { role: "system", content: "You are a Montessori material identifier. Return only the canonical material NAME from this list if applicable: " + ALL_MATERIALS.join(", ") + ". If unsure, say 'Unknown'." },
            { role: "user", content: [{ type: "text", text: "Identify the Montessori material in this image by its canonical name." }, { type: "image_url", image_url: { url: dataUrl } }] }
          ],
          temperature: 0, max_tokens: 25
        })
      });
      if (!res.ok) throw new Error(await res.text());
      const json = await res.json();
      const name = (json.choices?.[0]?.message?.content || "").trim();
      const canonical = ALL_MATERIALS.includes(name) ? name : null;
      if (canonical) { setGuess(canonical); setSelected(canonical); setVideos(makeVideoQueries(canonical)); } else { setGuess("Unknown"); }
    } catch (e) { setError(String(e && e.message ? e.message : e)); }
    finally { setLoadingDetect(false); }
  }

  async function sendChat() {
    if (!chatInput.trim()) return;
    const userMsg = { role: "user", content: chatInput.trim() };
    setMessages((m) => [...m, userMsg]); setChatInput("");

    if (!apiKey) {
      const kbText = selected ? offlineCoach(selected, userMsg.content) : "I can give detailed guidance if you paste an OpenAI API key in Settings, or select a material from the list.";
      setMessages((m) => [...m, { role: "assistant", content: kbText }]); return;
    }

    setChatLoading(true);
    try {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${apiKey}` },
        body: JSON.stringify({
          model,
          messages: [
            { role: "system", content: "You are a certified Montessori guide (3-6 focus). Give concise, classroom-ready advice, cite control of error and indirect aims when relevant." },
            ...(selected ? [{ role: "system", content: `The current material is: ${selected}. Use its standard presentation unless asked otherwise.` }] : []),
            ...messages, userMsg
          ],
          temperature: 0.3
        })
      });
      if (!res.ok) throw new Error(await res.text());
      const json = await res.json();
      const reply = json.choices?.[0]?.message?.content || "";
      setMessages((m) => [...m, { role: "assistant", content: reply }]);
    } catch (e) {
      setMessages((m) => [...m, { role: "assistant", content: `Hmm, I couldn't reach the AI right now. ${String(e && e.message ? e.message : e)}` }]);
    } finally { setChatLoading(false); }
  }

  function offlineCoach(name, q) {
    const kb = KB[name]; if (!kb) return "I couldn't find that in my offline set. Try another material.";
    const lower = q.toLowerCase();
    if (lower.includes("present") || lower.includes("how to") || lower.includes("steps")) {
      return `Presentation for ${name}:\n• ${kb.steps.join("\n• ")}`;
    }
    if (lower.includes("control of error") || lower.includes("error")) return `Control of error for ${name}: ${kb.control}`;
    if (lower.includes("aim") || lower.includes("goal")) return `Direct aims: ${kb.aims.join(", ")}`;
    if (lower.includes("age") || lower.includes("when")) return `${name} typical age range: ${kb.age}`;
    if (lower.includes("extension") || lower.includes("challenge")) return `Extensions for ${name}: ${kb.extensions.join(", ")}`;
    return `Here are quick facts on ${name}:\n• Age: ${kb.age}\n• Aims: ${kb.aims.join(", ")}\n• Control of Error: ${kb.control}\n• First Steps: ${kb.steps.slice(0, 2).join(" → ")}`;
  }

  return (
    <div className="min-h-screen bg-gradient-to-b from-zinc-50 to-white text-zinc-900">
      <header className="sticky top-0 z-10 backdrop-blur bg-white/80 border-b border-zinc-200">
        <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-3">
          <div className="flex items-center gap-3">
            <Logo />
            <div>
              <h1 className="text-xl font-semibold tracking-tight">Montessori Lesson Helper</h1>
              <p className="text-sm text-zinc-600 -mt-0.5">Snap a material → get presentation steps, videos, and coaching</p>
            </div>
          </div>
          <div className="flex items-center gap-2">
            <ApiKeyPopover apiKey={apiKey} setApiKey={setApiKey} model={model} setModel={setModel} />
          </div>
        </div>
      </header>

      <main className="max-w-6xl mx-auto px-4 py-6 grid lg:grid-cols-3 gap-6">
        {/* Left: Capture & Detect */}
        <div className="lg:col-span-2 space-y-6">
          <Card className="p-4">
            <SectionTitle right={<Badge>{apiKey ? "AI Vision on" : "Offline mode"}</Badge>}>
              Capture or Upload
            </SectionTitle>
            <div className="grid md:grid-cols-[1fr,280px] gap-4 items-start">
              <div
                onDragOver={(e) => e.preventDefault()}
                onDrop={(e) => { e.preventDefault(); const f = e.dataTransfer?.files?.[0] || null; if (f) onFile({ target: { files: [f] } }); }}
              >
                {img ? (
                  <div className="relative aspect-[16/10] bg-zinc-100 rounded-xl overflow-hidden border border-zinc-200">
                    <img src={img} alt="Uploaded" className="w-full h-full object-contain" />
                  </div>
                ) : (
                  <div className="aspect-[16/10] rounded-xl border-2 border-dashed border-zinc-300 grid place-items-center text-zinc-500">
                    <div className="text-center px-6">
                      <p className="font-medium">Drop an image here</p>
                      <p className="text-sm">…or use Upload/Camera on the right.</p>
                    </div>
                  </div>
                )}
              </div>
              <div className="space-y-3">
                <FileInputSection onFile={onFile} />
                <div className="text-sm text-zinc-600">
                  {loadingDetect ? "Analyzing image…" : guess ? (
                    <div>
                      <div className="font-medium">Detected: <span className="text-indigo-700">{guess}</span></div>
                      <div className="mt-2">
                        <Button onClick={() => setSelected(guess)} className="mr-2">Use this</Button>
                        <Button onClick={() => setGuess(null)}>Clear</Button>
                      </div>
                    </div>
                  ) : (
                    <span>{apiKey ? "Upload to auto‑identify." : "Tip: Add an API key in Settings for auto‑ID, or pick from the list below."}</span>
                  )}
                  {error && <div className="text-rose-600 mt-2">{error}</div>}
                </div>
                <div>
                  <span className="text-sm font-medium">Quick Pick</span>
                  <div className="mt-2 grid grid-cols-2 gap-2 max-h-48 overflow-auto pr-1">
                    {Object.keys(KB).map((m) => (
                      <button key={m} onClick={() => { setSelected(m); setVideos(makeVideoQueries(m)); }} className={`text-left text-sm px-3 py-2 rounded-lg border ${selected===m? 'border-indigo-500 bg-indigo-50' : 'border-zinc-300 hover:bg-zinc-50'}`}>
                        {m}
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </Card>

          <Card className="p-4">
            <SectionTitle>Presentation & Guide</SectionTitle>
            {selected ? (
              <div className="space-y-4">
                <div className="flex flex-wrap items-center gap-2">
                  <Badge>Age: {material?.age}</Badge>
                  <Badge>Direct aims: {material?.aims?.slice(0, 2).join(", ")}…</Badge>
                </div>
                <div>
                  <h4 className="font-medium mb-2">How to present</h4>
                  <ol className="list-decimal ml-5 leading-7 text-zinc-800">
                    {material?.steps?.map((s, i) => <li key={i}>{s}</li>)}
                  </ol>
                </div>
                <div className="grid md:grid-cols-3 gap-4">
                  <div>
                    <h4 className="font-medium mb-1">Direct aims</h4>
                    <ul className="list-disc ml-5 text-zinc-800">
                      {material?.aims?.map((a, i) => <li key={i}>{a}</li>)}
                    </ul>
                  </div>
                  <div>
                    <h4 className="font-medium mb-1">Control of error</h4>
                    <p className="text-zinc-800">{material?.control}</p>
                  </div>
                  <div>
                    <h4 className="font-medium mb-1">Extensions</h4>
                    <ul className="list-disc ml-5 text-zinc-800">
                      {material?.extensions?.map((x, i) => <li key={i}>{x}</li>)}
                    </ul>
                  </div>
                </div>
              </div>
            ) : <Placeholder>Choose a material or upload a photo to see presentation guidance.</Placeholder>}
          </Card>

          <Card className="p-4">
            <SectionTitle>Recommended Videos</SectionTitle>
            {selected ? (
              <div className="grid md:grid-cols-2 gap-3">
                {videos.map((v, i) => (
                  <a key={i} href={v} target="_blank" rel="noreferrer" className="block p-3 rounded-xl border border-zinc-300 hover:bg-zinc-50">
                    <div className="text-sm font-medium">YouTube search</div>
                    <div className="text-xs text-zinc-600 mt-1 break-all">{v}</div>
                  </a>
                ))}
              </div>
            ) : <Placeholder>Pick a material to see video searches you can open in a new tab.</Placeholder>}
          </Card>
        </div>

        {/* Right: Chat */}
        <div className="space-y-6">
          <Card className="p-4 h-full">
            <SectionTitle right={<Badge>{apiKey ? "AI Chat on" : "Offline chat"}</Badge>}>Montessori Coach</SectionTitle>
            <div className="h-[420px] border border-zinc-200 rounded-xl overflow-hidden flex flex-col">
              <div className="flex-1 overflow-auto p-3 space-y-3 bg-zinc-50">
                {messages.map((m, i) => (
                  <div key={i} className={`max-w-[85%] rounded-2xl px-3 py-2 text-sm leading-6 ${m.role === "assistant" ? "bg-white border border-zinc-200" : "bg-indigo-600 text-white ml-auto"}`}>
                    {m.content}
                  </div>
                ))}
              </div>
              <div className="p-2 border-t border-zinc-200 bg-white">
                <form onSubmit={(e) => { e.preventDefault(); sendChat(); }} className="flex items-center gap-2">
                  <Input value={chatInput} onChange={(e) => setChatInput(e.target.value)} placeholder={selected ? `Ask about ${selected}…` : "Ask any Montessori question…"} />
                  <PrimaryButton type="submit" disabled={chatLoading}>{chatLoading ? "Sending…" : "Send"}</PrimaryButton>
                </form>
                {!apiKey && <p className="text-xs text-zinc-500 mt-2">Tip: Add an OpenAI API key in Settings for deeper, personalized coaching.</p>}
              </div>
            </div>
          </Card>
        </div>
      </main>

      <footer className="max-w-6xl mx-auto px-4 pb-10 text-xs text-zinc-500">
        <p>Built for educators. Offline knowledge is adapted from widely used Montessori training references; always align with your program’s scope & sequence.</p>
      </footer>
    </div>
  );
}

function AppShell() { return <App />; }
ReactDOM.createRoot(document.getElementById('root')).render(<AppShell />);

    </script>
  </body>
</html>
